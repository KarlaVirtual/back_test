name: Bump version and push tags

on:
  push:
    branches:
      - main

jobs:
  version-bump:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Bump version
        run: |
          CURRENT_VERSION=$(cat VERSION.txt | tr -d 'v')
          echo "Versi칩n actual: $CURRENT_VERSION"
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
          NEW_VERSION="$major.$minor.$((patch+1))"
          echo "Nueva versi칩n: v$NEW_VERSION"
          echo "v$NEW_VERSION" > VERSION.txt
          git config user.name "KarlaVirtual"
          git config user.email "karla.ramirez@virtualsoft.tech"
          git commit -am "Bump versi칩n autom치tica: v$NEW_VERSION"
          git tag "v$NEW_VERSION"

      - name: Push cambios y tags
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.email "karla@example.com" # Ajusta si quieres
          git config --global user.name "Karla"              # Opcional pero recomendable
          git remote set-url origin https://KarlaVirtual:${GH_TOKEN}@github.com/KarlaVirtual/back_test.git
          git push origin main --follow-tags
